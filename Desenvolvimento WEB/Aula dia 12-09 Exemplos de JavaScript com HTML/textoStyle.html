<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>texto Style</title>
  </head>
  <body>
    <p id="paragrafo">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora sapiente aperiam enim suscipit recusandae repellendus reiciendis, nobis asperiores possimus architecto unde ut. Aliquid dolores
      amet odit voluptatum veritatis nobis explicabo.
    </p>
    <button onclick="mudarCor()">Mudar a Cor</button>

    <script>
      function mudarCor() {
        const paragrafro = document.querySelector('#paragrafo');
        paragrafro.style.color = "blue"
      }
    </script>
  </body>
</html>
